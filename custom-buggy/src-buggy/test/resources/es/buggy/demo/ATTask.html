<html

	xmlns:ext="urn:concordion-extensions:2010">

	<head>
		<title>ATTask</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
	</head>	

	<body>
		<h1>Clase ATTask</h1>		
		
		<p concordion:execute="#task=findTask()">

				<th>Método</th>
				<th>Tipo</th>				
				<th>Resultado</th>

		</table>
